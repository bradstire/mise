<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016"/>
      <stop offset="50%" style="stop-color:#3D6B1E"/>
      <stop offset="100%" style="stop-color:#87A96B"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fafaf9"/>
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="300" fill="white" fill-opacity="0.05"/>
  
  <!-- Main content area -->
  <g transform="translate(80, 80)">
    <!-- Logo/emoji -->
    <text x="0" y="100" font-size="90" fill="white">ğŸ³</text>
    
    <!-- Title -->
    <text x="110" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">Mise</text>
    
    <!-- Tagline -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="500" fill="white" fill-opacity="0.95">Paste a recipe. Get a shopping list.</text>
    
    <!-- Subtitle -->
    <text x="0" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" fill-opacity="0.8">No signup. No typing. Just paste and go.</text>
  </g>
  
  <!-- Mini grocery list card -->
  <g transform="translate(750, 180)">
    <rect x="0" y="0" width="360" height="380" rx="24" fill="url(#card)" filter="drop-shadow(0 20px 40px rgba(0,0,0,0.3))"/>
    
    <!-- Card header -->
    <rect x="0" y="0" width="360" height="60" rx="24" fill="#fafaf9"/>
    <rect x="0" y="36" width="360" height="24" fill="#fafaf9"/>
    <text x="24" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1c1917">ğŸ¥¬ Produce</text>
    
    <!-- List items -->
    <g transform="translate(24, 80)">
      <circle cx="12" cy="12" r="10" fill="#2D5016"/>
      <path d="M7 12l3 3 6-6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="32" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#78716c" text-decoration="line-through">2 avocados</text>
    </g>
    
    <g transform="translate(24, 120)">
      <circle cx="12" cy="12" r="10" stroke="#d6d3d1" stroke-width="2" fill="none"/>
      <text x="32" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1c1917">1 bunch cilantro</text>
    </g>
    
    <g transform="translate(24, 160)">
      <circle cx="12" cy="12" r="10" stroke="#d6d3d1" stroke-width="2" fill="none"/>
      <text x="32" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1c1917">2 limes</text>
    </g>
    
    <!-- Dairy section -->
    <text x="24" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1c1917">ğŸ¥› Dairy</text>
    
    <g transform="translate(24, 250)">
      <circle cx="12" cy="12" r="10" stroke="#d6d3d1" stroke-width="2" fill="none"/>
      <text x="32" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1c1917">1 cup sour cream</text>
    </g>
    
    <!-- Meat section -->
    <text x="24" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1c1917">ğŸ¥© Meat</text>
    
    <g transform="translate(24, 340)">
      <circle cx="12" cy="12" r="10" stroke="#d6d3d1" stroke-width="2" fill="none"/>
      <text x="32" y="17" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1c1917">1 lb chicken breast</text>
    </g>
  </g>
</svg>
